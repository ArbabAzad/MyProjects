<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li> <a href="#">Home</a> </li>
                    <li> <a href="#">Phone</a> </li>
                    <li> <a href="#">Accessories</a> </li>
                    <li> <a href="#">Cart</a> </li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img class="mobile" src="/images/mobile.png"  alt="">
            <div id="circle">



                <div class="feature one">
                    <img src="/images/camera.svg" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP dual AI</p>
                    </div>
                </div>

                


                <div class="feature two">
                    <img src="/images/processor.svg" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snap Dragon 651 dual core</p>
                    </div>
                </div>



                <div class="feature three">
                    <img src="/images/display.svg" alt="">
                    <div>
                    <h1>Display</h1>
                    <p>1920/1080p HD 6.7</p>
                </div>
                </div>



                <div class="feature four">
                    <img src="/images/charging.svg" alt="">
                  <div>
                    <h1>Battery</h1>
                    <p>5500mAh</p>
                </div>
                </div>


            </div>
        </div>
<div class="controls">
    <img class="oyo" id="UpBtn" src="/images/arrow.svg" alt="">
    <h3>Features</h3>
    <img class="oyo" id="DoBtn" src="/images/arrow.svg" alt="">
</div>
    </div>


<script>
var circle = document.getElementById("circle");
var UpBtn = document.getElementById("UpBtn");
var DoBtn = document.getElementById("DoBtn");

var rotateValue = circle.style.transform;
var rotateSum;

UpBtn.onclick = function() {
    rotateSum = rotateValue + "rotate(-90deg)";
    circle.style.transform = rotateSum;
    rotateValue = rotateSum;
}

DoBtn.onclick = function() {
    rotateSum = rotateValue + "rotate(90deg)";
    circle.style.transform = rotateSum;
    rotateValue = rotateSum;
}




</script>


</body>

</html>
